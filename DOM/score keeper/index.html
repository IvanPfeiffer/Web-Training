<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .winner {
        color: green;
      }

      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Score">0</span> to <span id="p2Score">0</span>
                </h1>
                <p class="subtitle">Use the button below to keep score.</p>
              </div>
              <label for="select" class="label is-large is-inline"
                >Playing To</label
              >
              <div class="select is-rounded">
                <select name="select" id="goal">
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <footer class="card-footer">
              <button class="is-primary button card-footer-item" id="onePlayer">
                +1 Player One
              </button>
              <button class="is-info button card-footer-item" id="twoPlayer">
                +2 Player One
              </button>
              <button class="is-danger button card-footer-item" id="reset">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
