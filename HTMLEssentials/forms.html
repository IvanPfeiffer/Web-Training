      charset="UTF-8"

  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="Username"> Enter a Username</label>
        <input
          id="Username"
          type="text"
          placeholder="Text Input"
          name="Username"
        />
      </p>
      <p>
        <label for="password">Enter a Password</label>
        <input id="password" type="password" placeholder="Password Input" />
      </p>
      <p>
        <label for="color">Choose a Color</label>
        <input id="color" type="color" name="color" />
      </p>
      <div>
        <label for="number">Enter a Number</label>
        <input id="number" type="number" placeholder="Number Input" />
        <label for="dateSelector">Select a Date</label>
        <input id="dateSelector" type="date" />
      </div>
      <div>
        <button type="button">Submit</button>
        <input type="submit" value="Click Me" />
      </div>
    </form>
    <hr />
    <button>Not Inside the form!</button>
    <form action="https://www.google.com/search">
      <label for="GoogleSearch">Google Search</label>
      <input id="GoogleSearch" type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h2>Press Enter to Submit</h2>
    <form action="https://www.youtube.com/results">
      <label for="YoutubeSearch">Youtube Search</label>
      <input
        type="text"
        name="search_query"
        id="YoutubeSearch"
        placeholder="Search..."
      />
    </form>
    <h2>More Inputs</h2>
    <h3>checkbox</h3>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree</label>
      <button>Submit</button>
    </form>
    <h3>Radio Button</h3>
    <form action="/radio">
      <label for="large">Large</label>
      <input type="radio" name="size" id="large" value="l" />
      <label for="medium">medium</label>
      <input type="radio" name="size" id="medium" value="m" />
      <label for="small">small</label>
      <input type="radio" name="size" id="small" value="s" />
      <button>Submit Size</button>
      <h3>Select</h3>
      <form action="selection">
        <label for="passnum">Number of Passangers</label>
        <select name="passangers" id="passnum">
          <option value="">--Select a Number--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3+</option>
        </select>
      </form>
    </form>
    <h3>Range</h3>
    <form action="volume">
      <label for="cheese">amount of cheese</label>
      <input type="range" name="cheeselevel" id="cheese" min="0" max="10" />
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" id="first" required />
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        minlength="5"
        maxlength="20"
      />
      <button>Submit</button>
    </form>
  </body>
</html>
