<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <div>
        <label for="name">First Name</label>
        <input type="text" id="name" required />
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />
      </div>

      <div>
        <p>Select a Race:</p>
        <div>
          <input type="radio" name="distance" id="distance5" value="5k" />
          <label for="distance5">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" name="distance" id="distance21" value="21k" />
          <label for="distance21">Half Marathon</label>
        </div>
        <div>
          <input type="radio" id="distance42" name="distance" value="42k" />
          <label for="distance42">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="mail">Email</label>
        <input type="email" id="mail" />
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select id="age">
            <option value=-18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30+">30+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
